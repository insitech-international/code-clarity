name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**" # Added backend path trigger
      - "package*.json" # In case of shared dependencies
  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Add environment file creation if needed
      - name: Create env file
        run: |
          echo "REACT_APP_API_URL=${{ secrets.API_URL }}" > .env
        if: ${{ hashFiles('backend/**') != '' }} # Only if backend files changed

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
          publish_branch: gh-pages
          keep_files: true
          commit_message: "Deploy: ${{ github.event.head_commit.message }}"
